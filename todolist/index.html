<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="container" style="width: 100%">
    <div class="col">

      <div class="mr-1" style="position: relative;">
        <div style="position: absolute; top: 0; right: 0;">
          <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="4000">
            <div class="toast-header">
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="toast-body">
              Listeye eklendi.
            </div>
          </div>
        </div>
      </div>

      <div class="mr-1" style="position: relative;">
        <div style="position: absolute; top: 0; right: 0;">
          <div id="toastWarning" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="4000">
            <div class="toast-header">
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="toast-body">
              Listeye boş ekleme yapamazsınız!
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="header rounded" style="text-align: center; background-color: #c6bbf8; padding-bottom: 20px;">
          <h2 style="color: white;">Yapılacaklar Listesi</h2>
          <form id="formInput">
            <input type="text" id="task" placeholder="Bugün ne yapacaksın" style="width: 85%;" class="rounded">
            <button class="btn btn-secondary button rounded" type="submit"
              style="width: 80px; height: 45px;  margin-left: 5px;" onclick="newElement()" id="liveToastBtn">
              <span>Ekle</span>
            </button>
          </form>
        </div>


        <ul id="list" class="list-group">
          <li>3 Litre Su İç
            <button style="float:right" class="close">x</button>
          </li>
          <li>Ödevleri Yap
            <button style="float:right" class="close">x</button>
          </li>
          <li>En Az 3 Saat Kodlama Yap
            <button style="float:right" class="close">x</button>
          </li>
          <li>Yemek Yap
            <button style="float:right" class="close">x</button>
          </li>
          <li>50 Sayfa Kitap Oku
            <button style="float:right" class="close">x</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"></script>

      </div>
      <script src="js/todo.js"></script>
</body>

</html>
